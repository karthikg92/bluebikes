

<!DOCTYPE html>
<html>
<head>
<title>Bluebike Status</title>
<script type="text/javascript">
    window.onload = setupRefresh;
 
    function setupRefresh() {
      setTimeout("refreshPage();", 3000); // milliseconds
    }
    function refreshPage() {
       window.location = location.href;
    }
  </script>
</head>

<body>
<h3> Live status of Bluebike at select stations </h3>
<p><iframe src="SelectStatus.txt" width=600 height=400 frameborder=0 ></iframe></p>
</body>

</html>
